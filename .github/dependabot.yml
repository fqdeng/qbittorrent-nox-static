version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    insecure-external-code-execution: "deny"
  - package-ecosystem: "npm"
    directory: "/docs"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "*"
